<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bootcamp Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header class="header">
    <h1 id="title">Online Bootcamp Survey Form</h1>
    <p class="description">Kindly fill this form to help you more</p>
  </header>
  <form id="survey-form">
  <div class="form-group">
    <label for="name" id="name-label">Name</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
  </div>
  
  <div class="form-group">
    <label for="email" id="email-label">Email</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required/>
  </div>
  
  <div class="form-group">
    <label for="number" id="number-label">Age<span class="clue">(Optional)</span></label>
    <input type="number" name="age" id="number" class="form-control" placeholder="Enter your age" min="10" max="99"/> 
  </div>
      <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Fresher</option>
        <option value="learner">Experienced</option>
        <option value="other">Other</option>
      </select>
    </div>
  
   <div class="form-group">
      <p>Would you recommend our classes to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
  <div class="form-group">
      <p>
        What would you like to learn?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />HTML</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />CSS</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />JavaScript</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />ReactJS</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Redux</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />TypeScript</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Github</label>
    </div>
  
  <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>

</div>

</body>
</html>
